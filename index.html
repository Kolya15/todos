<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Todos</title>
    <script src="https://use.fontawesome.com/d978fad6f2.js"></script>
</head>
<body>
    <main>
        <h1 class="main-title">Todos</h1>
        <div class="wrapper-todo-list">
            <div class="wrapper-input">
                <label for="input-text" class="arrow-selected-all"><i class="fa fa-sort-down"></i></label>
                <input id='input-text' class="main-input" type="text" placeholder="What needs to be done?">
                <button class="mobile-btn"><i class="fa fa-plus"></i></button>
            </div>
            <section class="show-note" ></section>
            <section class="active-note"></section>
            <section class="completed-note"></section>
            <div class="footer">
                <div class="wrapper-counter-items">
                    <span class="counter-items"></span>
                </div>
                <div class="wrapper-btn">
                    <button class="btn-control btn-all-note" onclick="">All</button>
                    <button class="btn-control btn-active-note">Active</button>
                    <button class="btn-control btn-completed-note" onclick="">Completed</button>
                </div>
                <div class="wrapper-clear-completed">
                    <p class="clear-completed">Clear completed</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
